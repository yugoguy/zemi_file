<!DOCTYPE html>
<html>
<head>
    <title>Simulation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .slider-container {
            width: 300px;
            margin: 20px 0;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
        .button-container {
            margin: 20px 0;
        }
        #averageContribution {
            font-weight: bold;
        }
        #agentContributions {
            margin-top: 20px;
        }
        #agentContributions table {
            border-collapse: collapse;
            width: 100%;
        }
        #agentContributions th, #agentContributions td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #agentContributions th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Adjust Transparency Value</h2>
<div class="slider-container">
    <div class="slider-label">
        <span>Transparency: <span id="transparencyValue">0.6</span></span>
    </div>
    <input type="range" id="transparencySlider" min="0" max="1" step="0.01" value="0.6">
</div>
<div class="button-container">
    <button id="runSimulationButton">Run Simulation</button>
</div>

<h2>Simulation Results</h2>
<p>Average Final Contribution: <span id="averageContribution">N/A</span></p>

<div id="agentContributions">
    <!-- Agent contributions will be displayed here -->
</div>

<script>
    // Update the displayed transparency value when the slider is moved
    var transparencySlider = document.getElementById('transparencySlider');
    var transparencyValueDisplay = document.getElementById('transparencyValue');

    transparencySlider.addEventListener('input', function() {
        transparencyValueDisplay.textContent = transparencySlider.value;
    });

    // Handle the Run Simulation button click
    document.getElementById('runSimulationButton').addEventListener('click', function() {
        var transparency = parseFloat(transparencySlider.value);

        // Send AJAX request to run the simulation
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'simulation.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        xhr.onload = function() {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);

                // Update the average final contribution
                document.getElementById('averageContribution').textContent = response.average_final_contribution;

                // Display agent contributions
                displayAgentContributions(response.agent_contributions);
            } else {
                console.error('Error running simulation.');
            }
        };

        xhr.send('ajax=1&transparency=' + encodeURIComponent(transparency));
    });

    function displayAgentContributions(contributions) {
        var container = document.getElementById('agentContributions');
        container.innerHTML = '<h3>Agent Contributions</h3>';
        var table = '<table><tr><th>Agent</th><th>Contribution</th></tr>';
        for (var i = 0; i < contributions.length; i++) {
            table += '<tr><td>Agent ' + i + '</td><td>' + contributions[i].toFixed(2) + '</td></tr>';
        }
        table += '</table>';
        container.innerHTML += table;
    }
</script>

</body>
</html>
